<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css" />
    <title>Document</title>
</head>

<body>
<div class="main-page">
    <section class="tree">
        arborescence
    </section>

    <div class="mid-container">
        <section class="text-editor">
            editeur de texte
        </section>
        <section class="virtual-kb">
            <div class="container-out-kb">
                <div class="line-kb line1">
                    <div class="line1--key1">~<br>`</div>
                    <div class="line1--key2">!<br>1</div>
                    <div class="line1--key3">@<br>2</div>
                    <div class="line1--key4">#<br>3</div>
                    <div class="line1--key5">$<br>4</div>
                    <div class="line1--key6">%<br>5</div>
                    <div class="line1--key7">^<br>6</div>
                    <div class="line1--key8">&<br>7</div>
                    <div class="line1--key9">*<br>8</div>
                    <div class="line1--key10">(<br>9</div>
                    <div class="line1--key11">)<br>0</div>
                    <div class="line1--key12">_<br>-</div>
                    <div class="line1--key13">+<br>=</div>
                    <div class="line1--key14">←</div>
                </div>
                <div class="line-kb line2">
                    <div class="line2--key1">Tab</div>
                    <div class="line2--key2">a</div>
                    <div class="line2--key3">z</div>
                    <div class="line2--key4">e</div>
                    <div class="line2--key5">r</div>
                    <div class="line2--key6">t</div>
                    <div class="line2--key7">y</div>
                    <div class="line2--key8">u</div>
                    <div class="line2--key9">i</div>
                    <div class="line2--key10">o</div>
                    <div class="line2--key11">p</div>
                    <div class="line2--key12">{<br>[</div>
                    <div class="line2--key13">}<br>]</div>
                    <div class="line2--key14">|<br>\</div>
                </div>
                <div class="line-kb line3">
                    <div class="line3--key1">Maj</div>
                    <div class="line3--key2">q</div>
                    <div class="line3--key3">s</div>
                    <div class="line3--key4">d</div>
                    <div class="line3--key5">f</div>
                    <div class="line3--key6">g</div>
                    <div class="line3--key7">h</div>
                    <div class="line3--key8">j</div>
                    <div class="line3--key9">k</div>
                    <div class="line3--key10">l</div>
                    <div class="line3--key11">m</div>
                    <div class="line3--key12">"<br>'</div>
                    <div class="line3--key13">Enter</div>
                </div>
                <div class="line-kb line4">
                    <div class="line4--key1">Shift</div>
                    <div class="line4--key2">w</div>
                    <div class="line4--key3">x</div>
                    <div class="line4--key4">c</div>
                    <div class="line4--key5">v</div>
                    <div class="line4--key6">b</div>
                    <div class="line4--key7">n</div>
                    <div class="line4--key8">,</div>
                    <div class="line4--key9">;</div>
                    <div class="line4--key10">><br>.</div>
                    <div class="line4--key11">?<br>/</div>
                    <div class="line4--key12">▲</div>
                    <div class="line4--key13">Shift</div>
                </div>
                <div class="line-kb line5">
                    <div class="line5--key1">Fn</div>
                    <div class="line5--key2"></div>
                    <div class="line5--key3">◄</div>
                    <div class="line5--key4">▼</div>
                    <div class="line5--key5">►</div>
                    <div class="line5--key6">Suppr</div>
                </div>
            </div>
        </section>
    </div>

    <div class="right-container">
        <section class="code-struct">
            structure code
        </section>

        <section class="nav">
            navigation
            <div class="container-circle">
                <div class="circle-outer">
                    <div class="circle-inner"></div>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
